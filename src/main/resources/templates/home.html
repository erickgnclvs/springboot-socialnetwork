<!-- Head-->
<head th:replace="~{layout :: head}">...</head>

<!-- Navigation bar -->
<div th:replace="~{layout :: navbar}"></div>

<!-- Main content area -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8">

            <!-- New post form -->
            <form action="/new">
                <div class="form-group">
                    <label for="postText">New Post</label>
                    <textarea class="form-control" id="postText" rows="3" name="content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>

            <!-- Recent posts -->
            <div class="mt-3">
                <h3>Recent Posts</h3>

                <div th:each="post : ${posts}" class="card mt-3">
                    <div class="card-body">
                        <p th:text="${post.content}" class="card-text"></p>
                        <form th:action="@{/likes/posts/{postId}(postId=${post.id})}" th:method="post">
                            <input type="hidden" name="userId" value="103">
                            <input type="hidden" name="postId" th:value="${post.id}">
                            <button type="submit" class="card-link btn btn-link">Like</button>
                        </form>
                        <a href="#" class="card-link">Reply</a>
                    </div>
                </div>

            </div>
        </div>

        <!-- Sidebar -->
        <div th:replace="~{layout :: sidebar}"></div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

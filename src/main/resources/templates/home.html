<!-- Head-->
<head th:replace="~{layout :: head}">...</head>

<!-- Navbar -->
<div th:replace="~{layout :: navbar}"></div>

<!-- Bootstrap layout -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">

            <!-- User information -->
            <div th:replace="~{layout :: userinfo}"></div>

        <!-- Bootstrap layout -->
        </div>
        <div class="col-md-9">

            <!-- Make a new post form -->
            <div th:replace="~{layout :: newpost}"></div>

            <!-- For each post in posts -->
            <div th:each="post : ${posts}" class="card mt-3">
                <div class="card-body">
                    <div class="tweet-content">
                        <h5 th:text="${post.user.username}" class="card-title">Username</h5>
                        <p th:text="${post.content}" class="card-text">This is a post</p>
                        <form class="likes" name="like-form" enctype="application/json" th:action="@{/likes/posts/{postId}(postId=${post.id})}" th:method="post">
                            <input type="hidden" name="user_id" value="152">
                            <input type="hidden" name="post_id" th:value="${post.id}">
                            <button onclick="submitForm(event, this.form)" type="submit" class="btn btn-outline-primary like-button">Like</button>
                            <span class="count" th:id="'like-count-' + ${post.id}" th:text="${#lists.size(post.likes)}">100</span>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Repeat this block for each tweet -->

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    function submitForm(event, form) {
    event.preventDefault(); // prevent default form submission behavior

    const data = {
        post_id: form.querySelector('input[name="post_id"]').value,
        user_id: form.querySelector('input[name="user_id"]').value,
    };

    // make AJAX request to the server
    fetch(form.action, {
        method: form.method,
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => {
        if (response.ok) {
            // update like count in the DOM

        }
    })
    .catch(error => console.error(error));
}
</script>
</body>
</html>
